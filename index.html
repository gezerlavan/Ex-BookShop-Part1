<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body onload="onInit()">
    <header>
      <h1>BookShop</h1>
    </header>

    <main>
      <section class="actions">
        <div class="filter">
          <input
            oninput="onFilterBy(this)"
            type="text"
            placeholder="Search by book title..."
          />
          <button onclick="onFilterBy()">Clear</button>
        </div>
        <button onclick="onAddBook()">Add book</button>
      </section>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <p class="user-msg" hidden></p>

    <footer>Coffee Rights Â©</footer>


    <dialog>
      <div class="dialog-container"></div>
    </dialog>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
